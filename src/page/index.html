<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Mateus Macedo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <link rel="stylesheet" href="../../assets/css/css.css" />

</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light navbar-spec">
        <img id="logoEvo" src="../../assets/image/logo-evo.webp" width="90" height="30" alt="">

        <span id="titleLogo" class="navbar-brand mb-0 ">W12</span>
    </nav>

    <div class="container">


        <div class="row row-center">
            <form id="form">
                <div class="col-md-12">
                    <p class="labelCadastro">Cadastro</p>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="textForm" for="txtName">Nome:</label>
                        <input type="text" required="required" class="form-control" id="txtName" placeholder="Digite seu Nome">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="textForm" for="txtEmail">E-mail:</label>
                        <input type="email" required="required" class="form-control" id="txtEmail" placeholder="Email">
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-group">
                        <label class="textForm" for="txtPassword">Senha:</label>
                        <input type="password" minlength="8" required="required" class="form-control" id="txtPassword" placeholder="Senha precisa ter pelo menos 8 caracteres">
                    </div>
                </div>

                <div class="col-md-12">
                    <button id="submitCadastro" type="button" class="btn text-center">Salvar</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/js.js">
    </script>

</body>

</html>
